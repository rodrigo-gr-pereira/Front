<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Formulário</legend>
            <input type="text" placeholder="Digite seu nome"/><br>
            <input type="password" placeholder="Digite sua senha"/><br>
            <input type="email" placeholder="Digite seu email"/><br>
            <input type="number" placeholder="Digite seu numero"/><br>
            <input type="radio" id="rdoF" name="rdoSexo" value="F">
            <label for="rdoF">Feminino</label>
            <input type="radio" id="rdoM" name="rdoSexo" value="M">
            <label for="rdoF">Masculino</label><br>
            <input type="checkbox" id="chkManha" name="chkManha" checked>
            <label for="scales">Manhã</label>
            <input type="checkbox" id="chkTarde" name="chkTarde">
            <label for="scales">Tarde</label><br>
            <input type="file"/><br>
            <input type="color"/><br>
            <input type="time"/><br>
            <input type="date"/><br>
            <input type="datetime-local"/><br>
            <input type="range"><br>
            <textarea  cols="30" rows="10"></textarea><br>
            <select>
                <option value="">-Selecione</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
            </select><br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
